<!DOCTYPE html>
<html>
  <head>
    <title>Citi Draft</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script>
      function TurnInvisible(Div)
      {
        var elements = document.getElementsByClassName(Div);
        for (var i = 0; i < elements.length; i++)
        {
          elements[i].classList.toggle("Invisible");
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script type="module" >
      async function initMap() {



          const { Map, InfoWindow } = await google.maps.importLibrary("maps");
          const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");
          
          // A marker with a custom SVG glyph.
          const glyphImg = document.createElement("img");
          const glyphImg1 = document.createElement("img");
          const glyphImg2 = document.createElement("img");
          const glyphImg3 = document.createElement("img");


          glyphImg.src =
            "hand-holding-heart-solid.svg";

          glyphImg1.src =
            "hand-holding-heart-solid.svg";

          glyphImg2.src =
            "hand-holding-heart-solid.svg";

          glyphImg3.src =
            "hand-holding-heart-solid.svg";
          

          const glyphSvgPinElement = new PinElement({
            glyph: glyphImg,
          });

          const glyphSvgPinElement1 = new PinElement({
            glyph: glyphImg1,
          });

          const glyphSvgPinElement2 = new PinElement({
            glyph: glyphImg2,
          });

          const glyphSvgPinElement3 = new PinElement({
            glyph: glyphImg3,
          });
          ////////////////////////////////////////////////

          const Address_ = "3800 Citibank Center, Tampa, FL 33610";
          const Addr_name = "Citi Tampa: Volunteering"

          const infoWindow = new InfoWindow();

          var myOptions = {
            center: { lat: 27.976341247558594, lng: -82.32991027832031 },
            zoom: 14,
            disableDefaultUI: true,
            mapId: "86a6491f65f52968"
          }
          var map1 = new google.maps.Map(document.getElementById("map"), myOptions);
          var map2 = new google.maps.Map(document.getElementById("map1"), myOptions);
          var map3 = new google.maps.Map(document.getElementById("map2"), myOptions);
          


          const marker = new AdvancedMarkerElement({
            map: map1,
            position: { lat: 27.976341247558594, lng: -82.32991027832031 },
            title: Addr_name+'<br><span style="font-weight:bold;">'+Address_,
            content: glyphSvgPinElement.element
          });

          const marker1 = new AdvancedMarkerElement({
            map: map2,
            position: { lat: 27.976341247558594, lng: -82.32991027832031 },
            title: Addr_name+'<br><span style="font-weight:bold;">'+Address_,
            content: glyphSvgPinElement1.element
          });

          const marker2 = new AdvancedMarkerElement({
            map: map3,
            position: { lat: 27.976341247558594, lng: -82.32991027832031 },
            title: Addr_name+'<br><span style="font-weight:bold;">'+Address_,
            content: glyphSvgPinElement2.element
          });
          
          marker.addListener("click", ({ domEvent, latLng }) => {
            const { target } = domEvent;
      
            infoWindow.close();
            infoWindow.setContent(marker.title);
            infoWindow.open(marker.map, marker);
          });

          marker1.addListener("click", ({ domEvent, latLng }) => {
            const { target } = domEvent;
      
            infoWindow.close();
            infoWindow.setContent(marker1.title);
            infoWindow.open(marker1.map, marker1);
          });
          
          marker2.addListener("click", ({ domEvent, latLng }) => {
            const { target } = domEvent;
      
            infoWindow.close();
            infoWindow.setContent(marker2.title);
            infoWindow.open(marker2.map, marker2);
          });
          
      }
      
      window.initMap = initMap;
    </script>
